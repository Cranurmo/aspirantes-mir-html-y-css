<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="form_container">
        <form class="form">
            <h1 form_title>Login</h1>
            <div class="email_container containers_form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="password_container containers_form">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="genero_container containers_form ">
                <label for="genero">Género</label>
                <select name="genero" id="genero">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </div>
            <div class="terms_container ">
                <input class="check" type="checkbox" name="terms" id="terms">
                <label for="terms">Acepta los términos</label>
            </div>
            <div class="ingresar_container">
                <button>Ingresar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
